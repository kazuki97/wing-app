<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>在庫管理アプリ</h1>
            <h2>ログイン</h2>
            <div class="password-container">
                <input type="password" id="password-input" placeholder="パスワードを入力">
                <button id="toggle-password" type="button">👁</button>
            </div>
            <button id="login-button">ログイン</button>
        </div>
    </div>
    <div id="app-content" style="display: none;">
        <nav id="side-menu">
            <ul>
                <li><a href="#" data-view="home">トップページ</a></li>
                <li><a href="#" data-view="category-settings">カテゴリ設定</a></li>
                <li><a href="#" data-view="product-settings">商品設定</a></li>
                <li><a href="#" data-view="inventory">在庫管理</a></li>
            </ul>
        </nav>
        <main id="main-content">
            <div id="home-view" class="view">
                <h2>トップページ</h2>
                <p>在庫管理アプリへようこそ。左のメニューから操作を選択してください。</p>
            </div>
            <div id="category-settings-view" class="view" style="display: none;">
                <h2>カテゴリ設定</h2>
                <button id="add-category-button">カテゴリを追加</button>
                <table id="category-table">
                    <thead>
                        <tr>
                            <th>カテゴリ名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="category-list"></tbody>
                </table>
            </div>
            <div id="product-settings-view" class="view" style="display: none;">
                <h2>商品設定</h2>
                <button id="add-product-button">商品を追加</button>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>カテゴリ</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
            </div>
            <div id="inventory-view" class="view" style="display: none;">
                <h2>在庫管理</h2>
                <div id="inventory-controls">
                    <input type="text" id="search-input" placeholder="商品を検索">
                    <select id="category-filter">
                        <option value="all">すべてのカテゴリ</option>
                    </select>
                </div>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>カテゴリ</th>
                            <th>在庫数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
