<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級在庫管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1><i class="fas fa-box-open"></i> 高級在庫管理システム</h1>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="メールアドレス" aria-label="メールアドレス">
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="パスワード" aria-label="パスワード">
                <button id="toggle-password" type="button" aria-label="パスワードを表示/非表示"><i class="fas fa-eye"></i></button>
            </div>
            <button id="login-button">ログイン</button>
            <p><a href="#" id="forgot-password">パスワードを忘れた場合</a></p>
        </div>
    </div>
    <div id="app-content" class="hidden">
        <nav id="side-menu" aria-label="サイドメニュー">
            <ul>
                <li><a href="#" data-view="home"><i class="fas fa-home"></i> トップページ</a></li>
                <li><a href="#" data-view="category"><i class="fas fa-tags"></i> カテゴリ設定</a></li>
                <li><a href="#" data-view="product"><i class="fas fa-box"></i> 商品設定</a></li>
                <li><a href="#" data-view="inventory"><i class="fas fa-warehouse"></i> 在庫管理</a></li>
            </ul>
        </nav>
        <main id="main-content">
            <div id="home-view" class="view active">
                <h2>トップページ</h2>
                <p>高級在庫管理システムへようこそ。左のメニューから操作を選択してください。</p>
                <div id="stock-chart-container">
                    <canvas id="stock-chart"></canvas>
                </div>
            </div>
            <div id="category-view" class="view">
                <h2>カテゴリ設定</h2>
                <button id="add-category-button" class="action-button"><i class="fas fa-plus"></i> カテゴリを追加</button>
                <table id="category-table">
                    <thead>
                        <tr>
                            <th>カテゴリ名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="category-list"></tbody>
                </table>
            </div>
            <div id="product-view" class="view">
                <h2>商品設定</h2>
                <button id="add-product-button" class="action-button"><i class="fas fa-plus"></i> 商品を追加</button>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>カテゴリ</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
            </div>
            <div id="inventory-view" class="view">
                <h2>在庫管理</h2>
                <div id="inventory-controls">
                    <input type="text" id="search-input" placeholder="商品を検索" aria-label="商品を検索">
                    <select id="category-filter" aria-label="カテゴリでフィルター">
                        <option value="all">すべてのカテゴリ</option>
                    </select>
                </div>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>商品名</th>
                            <th>カテゴリ</th>
                            <th>在庫数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="close" aria-label="閉じる">&times;</button>
            <h2 id="modal-title"></h2>
            <form id="modal-form">
                <!-- フォームの内容はJavaScriptで動的に生成 -->
            </form>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
