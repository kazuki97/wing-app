<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ビジネス管理システム</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- エラーメッセージ表示エリア -->
  <div id="error-message" class="error-message"></div>

  <!-- ナビゲーションメニュー -->
  <nav>
    <ul>
      <li><a href="#home">ホーム</a></li>
      <li><a href="#categories">カテゴリ設定</a></li>
      <li><a href="#products">商品設定</a></li>
      <li><a href="#inventory">在庫管理</a></li>
      <li><a href="#barcode">バーコードスキャン</a></li>
      <li><a href="#transactions">売上管理</a></li>
      <li><a href="#pricing">単価設定</a></li>
    </ul>
  </nav>

  <!-- 各セクションのコンテナ -->
  <main>
    <!-- ホーム -->
    <section id="home">
      <h1>ホーム</h1>
    </section>

    <!-- カテゴリ設定 -->
    <section id="categories">
      <h1>カテゴリ設定</h1>
      <!-- 親カテゴリ追加フォーム -->
      <form id="addParentCategoryForm">
        <input type="text" id="parentCategoryName" placeholder="親カテゴリ名" required />
        <button type="submit">追加</button>
      </form>
      <!-- サブカテゴリ追加フォーム -->
      <form id="addSubcategoryForm">
        <select id="parentCategorySelect" class="parentCategorySelect" required></select>
        <input type="text" id="subcategoryName" placeholder="サブカテゴリ名" required />
        <button type="submit">追加</button>
      </form>
      <!-- カテゴリ一覧表示エリア -->
      <div id="categoryList">
        <ul id="parentCategoryList"></ul>
      </div>
    </section>

    <!-- 商品設定 -->
    <section id="products">
      <h1>商品設定</h1>
      <!-- 商品追加フォーム -->
      <form id="addProductForm">
        <select id="productParentCategory" class="parentCategorySelect" required></select>
        <select id="productSubcategory" required></select>
        <input type="text" id="productName" placeholder="商品名" required />
        <input type="number" id="productPrice" placeholder="価格" required />
        <input type="number" id="productCost" placeholder="原価" required />
        <input type="text" id="productBarcode" placeholder="バーコード" />
        <input type="number" id="productSize" placeholder="サイズ（量）" required />
        <input type="text" id="productUnit" placeholder="単位" required />
        <button type="submit">追加</button>
      </form>
      <!-- 商品フィルタリング -->
      <div>
        <select id="filterParentCategory">
          <option value="">すべての親カテゴリ</option>
        </select>
        <select id="filterSubcategory">
          <option value="">すべてのサブカテゴリ</option>
        </select>
      </div>
      <!-- 商品一覧表示エリア -->
      <ul id="productList"></ul>
    </section>

    <!-- 在庫管理 -->
    <section id="inventory">
      <h1>在庫管理</h1>
      <!-- 在庫管理の内容は後ほど追加します -->
    </section>

    <!-- バーコードスキャン -->
    <section id="barcode">
      <h1>バーコードスキャン</h1>
      <!-- バーコードスキャンの内容は後ほど追加します -->
    </section>

    <!-- 売上管理 -->
    <section id="transactions">
      <h1>売上管理</h1>
      <!-- 売上管理の内容は後ほど追加します -->
    </section>

    <!-- 単価設定 -->
    <section id="pricing">
      <h1>単価設定</h1>
      <!-- 単価設定の内容は後ほど追加します -->
    </section>

  </main>

  <!-- JavaScript ファイルの読み込み -->
  <script type="module" src="main.js"></script>

</body>
</html>
