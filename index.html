<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-screen">
        <!-- ログイン画面の内容（変更なし） -->
    </div>
    <div id="app-content" style="display: none;">
        <h2>在庫管理</h2>
        <div id="category-controls">
            <button id="add-category-button">カテゴリを追加</button>
        </div>
        <div id="category-list"></div>
        <div id="item-list" style="display: none;">
            <h3 id="current-category"></h3>
            <button id="add-item-button">商品を追加</button>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="inventory-list"></tbody>
            </table>
            <button id="back-to-categories">カテゴリ一覧に戻る</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
