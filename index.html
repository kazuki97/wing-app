<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級在庫管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1><i class="fas fa-box-open"></i> 高級在庫管理システム</h1>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="パスワード" aria-label="パスワード">
                <button id="toggle-password" type="button" aria-label="パスワードを表示/非表示"><i class="fas fa-eye"></i></button>
            </div>
            <button id="login-button">ログイン</button>
        </div>
    </div>
    <div id="app-content" class="hidden">
        <nav id="side-menu" aria-label="サイドメニュー">
            <ul>
                <li><a href="#" data-view="home"><i class="fas fa-home"></i> トップページ</a></li>
                <li><a href="#" data-view="category"><i class="fas fa-tags"></i> カテゴリ設定</a></li>
                <li><a href="#" data-view="product"><i class="fas fa-box"></i> 商品設定</a></li>
                <li><a href="#" data-view="inventory"><i class="fas fa-warehouse"></i> 在庫管理</a></li>
            </ul>
        </nav>
        <main id="main-content">
            <div id="home-view" class="view active">
                <h2>トップページ</h2>
                <p>高級在庫管理システムへようこそ。左のメニューから操作を選択してください。</p>
            </div>
            <!-- 他のビューはJavaScriptで動的に追加します -->
        </main>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
