<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>在庫管理アプリ</h1>
        
        <h2>カテゴリ追加</h2>
        <form id="categoryForm">
            <input type="text" id="categoryName" placeholder="カテゴリ名" required>
            <button type="submit">カテゴリを追加</button>
        </form>

        <h2>商品追加</h2>
        <form id="productForm">
            <select id="productCategory" required>
                <option value="">カテゴリを選択</option>
            </select>
            <input type="text" id="productName" placeholder="商品名" required>
            <input type="number" id="productQuantity" placeholder="数量" required min="1">
            <select id="productUnit" required>
                <option value="g">g</option>
                <option value="ml">ml</option>
                <option value="個">個</option>
            </select>
            <button type="submit">商品を追加</button>
        </form>

        <h2>在庫リスト</h2>
        <ul id="inventoryList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
