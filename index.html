<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>在庫管理アプリ</h1>
            <h2>ログイン</h2>
            <div class="password-container">
                <input type="password" id="password-input" placeholder="パスワードを入力">
                <button id="toggle-password" type="button">👁</button>
            </div>
            <button id="login-button">ログイン</button>
        </div>
    </div>
    <div id="app-content" style="display: none;">
        <h1>在庫管理アプリ</h1>
        <div id="category-view">
            <h2>カテゴリ一覧</h2>
            <button id="add-category-button">カテゴリを追加</button>
            <div id="category-list"></div>
        </div>
        <div id="item-view" style="display: none;">
            <h2 id="current-category-name"></h2>
            <button id="add-item-button">商品を追加</button>
            <table id="item-table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="item-list"></tbody>
            </table>
            <button id="back-to-categories">カテゴリ一覧に戻る</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
