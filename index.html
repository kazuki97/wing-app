<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ビジネス管理システム</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- エラーメッセージ表示エリア -->
  <div id="error-message" class="error-message"></div>

  <!-- ナビゲーションメニュー -->
  <nav>
    <ul>
      <li><a href="#home">ホーム</a></li>
      <li><a href="#categories">カテゴリ設定</a></li>
      <li><a href="#products">商品設定</a></li>
      <li><a href="#inventory">在庫管理</a></li>
      <li><a href="#barcode">バーコードスキャン</a></li>
      <li><a href="#transactions">売上管理</a></li>
      <li><a href="#pricing">単価設定</a></li>
    </ul>
  </nav>

  <!-- 各セクションのコンテナ -->
  <main>
    <!-- ホーム -->
    <section id="home">
      <h1>ホーム</h1>
    </section>

    <!-- カテゴリ設定 -->
    <section id="categories">
      <h1>カテゴリ設定</h1>
      <!-- 親カテゴリ追加フォーム -->
      <form id="addParentCategoryForm">
        <input type="text" id="parentCategoryName" placeholder="親カテゴリ名" required />
        <button type="submit">追加</button>
      </form>
      <!-- サブカテゴリ追加フォーム -->
      <form id="addSubcategoryForm">
        <select id="parentCategorySelect" required></select>
        <input type="text" id="subcategoryName" placeholder="サブカテゴリ名" required />
        <button type="submit">追加</button>
      </form>
      <!-- カテゴリ一覧表示エリア -->
      <div id="categoryList"></div>
    </section>

    <!-- 他のセクションも同様に追加 -->

  </main>

  <!-- JavaScript ファイルの読み込み -->
  <script type="module" src="main.js"></script>
</body>
</html>
