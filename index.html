<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>在庫管理アプリ</h1>
            <h2>ログイン</h2>
            <div class="password-container">
                <input type="password" id="password-input" placeholder="パスワードを入力">
                <button id="toggle-password" type="button">👁</button>
            </div>
            <button id="login-button">ログイン</button>
        </div>
    </div>
    <div id="app-content" style="display: none;">
        <h2>在庫管理</h2>
        <div id="inventory-controls">
            <input type="text" id="search-input" placeholder="商品を検索">
            <select id="sort-select">
                <option value="name">名前順</option>
                <option value="quantity">数量順</option>
            </select>
            <select id="category-select">
                <option value="all">すべてのカテゴリ</option>
            </select>
            <button id="add-category-button">カテゴリを追加</button>
            <button id="add-item-button">商品を追加</button>
            <button id="export-csv">CSVエクスポート</button>
            <button id="import-csv">CSVインポート</button>
            <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
        </div>
        <div id="barcode-scanner">
            <button id="start-scan">バーコードスキャン開始</button>
            <div id="scanner-container"></div>
        </div>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>カテゴリ</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
